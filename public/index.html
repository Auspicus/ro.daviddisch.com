<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Optimization</title>
    <style>
      body {
        background: #1c1c1c;
      }

      .main {
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

      .map {
        position: relative;
        border: 1px solid white;
      }

      .map .task,
      .map .worker {
        position: absolute;
        width: 4px;
        height: 4px;
        pointer-events: none;
      }

      .menu {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .menu select {
        height: 22px;
      }

      .menu button {
        padding: 1px 4px 1px 4px;
        height: 22px;
      }

      .solutions {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .solutions li {
        padding: 0.25rem;
        color: white;
        text-decoration: underline;
      }

      .solutions li:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="center">
        <div class="menu">
          <select name="mode" id="mode">
            <option value="task" selected>Task</option>
            <option value="worker">Worker</option>
          </select>

          <button id="solve">Solve</button>
        </div>

        <svg width="320" height="320" class="map" id="map"></svg>

        <div style="margin: 1rem 0; width: 320px; color: white; font-size: 14px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
          Add tasks and workers by clicking inside the box. Switch between worker and task using the dropdown. Up to 3 workers and
          up to 7 tasks are allowed. Click solve to show a few possible routes. See solutions below:
        </div>

        <ul class="solutions" id="solutions"></ul>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="/dist/app.js"></script>
  </body>
</html>
